<html lang="en">

  <body>
    <br />
    <label id="text">This is Sound Page</label>
    <br />

    <div class="panel panel-success">
        <div class="panel-heading">Your current Sound</div>
        <div class="panel-body">
            <br />
            <label id="currentSound"> </label>
            <br />
            <br />
        </div>
    </div>


    <div class="panel panel-info">
        <div class="panel-heading">What is Sound?</div>
        <div class="panel-body">
          xxxxxxxxxx
        </div>

    <div class="panel panel-warning">
        <div class="panel-heading">Suggestion</div>
        <div class="panel-body">
            <label id="suggestion"> </label>
        </div>
    </div>
  <script type="text/javascript">
    var currentMessage = '';
    var currentSoundLabel = $("#currentSound");
    var sound = 0;
    var suggestionLabel = $("#suggestion");
    var lbl = '';
    var date;
    var soundArr = [];
    var soundAndDateArr = [];

    $(document).ready(function() {
        currentSoundLabel.text(sound);
    });


  setInterval(function() {
    $.ajax({
      url: 'http://10.32.176.4/HP'
    })
    .done(function(data) {
      if (data !== currentMessage) {
        console.log(data)
        checkInput(data);
       currentMessage = data;
      }
    })
  }, 1000);

function checkInput(input) {
  var inputArr = input.split(",");
  if (inputArr[0] == 5)
    recieveSound(inputArr[1]);
}

function recieveSound(info) {
  sound = info;
  date = new Date();
  var gyroTime = date.toLocaleTimeString() + ' ' + date.toDateString();
  soundArr[0] = info;
  soundArr[1] = gyroTime;
  soundAndDateArr.push(soundArr);
  currentSoundLabel.text(sound + '') ;
  giveSuggestion();
}

function giveSuggestion() {
    var averageSound = findAverage();
    console.log(averageSound);
    if (averageSound >= 30 && averageSound < 55) {
        suggestionLabel.text('good') ;
    } else if (averageSound < 50) {
        suggestionLabel.text('Low') ;
    } else {
        suggestionLabel.text('High') ;
    }
}

  function findAverage() {
    var sum = 0;
    for(var i = 0; i < soundAndDateArr.length; i++) {
      sum += parseInt(soundAndDateArr[0][0]);
    }
    return sum / soundAndDateArr.length;
  }
  </script
  </body>
</html>
